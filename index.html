<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
        integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Data Visualization</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper container-fluid">
        <!-- navbar starts here -->
        <div class="nav container-fluid bg-primary p-2">
            <a href="index.html" class="text-white">Home</a>
        </div>
        <!-- nav-bar ends here -->
        <!-- showcase starts from here -->
        <div class="showcase container-fluid p-2">
            <h3 class="text-center">Map</h3>
            <div class="row graphPanel">
                <div class="col-sm-12">
                        <canvas id="dataChart"></canvas>
                </div>
            </div>
            <!-- graphpanel ends here -->
            <div class="leftMenuPanel">
                <h4 class="text-center">Filters</h4>
                <div class="form-group">
                    <label for="charttype" class="form-group-label">ChartType</label>
                    <select name="charttype" id="chartPlotType" class="form-control">
                        <option value="bar">Bar</option>
                        <option value="line">Line</option>
                        <option value="pie">Pie</option>
                        <option value="doughnut">Doughnut</option>
                    </select>
            
                    <label for="filter">Filter Type : Horizontal Axis</label>
                    <select name="filter" id="filter" class="form-control">
                        <option value="Country">Country</option>
                        <option value="Region">Region</option>
                    </select>
              
                    <label for="mesaures">Measure</label>
                    <select name="measures" id="Ymeasures" class="Ymeasures form-control">
                        <option value="Intensity">Intensity</option>
                        <option value="Relevance">Relevance</option>
                        <option value="Likelihood">Likelihood</option>
                    </select>
                </div>
            </div>
            <!-- leftmenu panel ends here -->
        </div>
        <div class="table-div container-fluid" id="tableData">
            <h4 class="text-center">More Details</h4>
            <table class="table table-striped mytable">
                <thead>
                    <tr>
                        <th>Country Future Insights</th>
                        <th>Country Name</th>
                        <th>Title</th>
                    </tr>
                </thead>
                <tbody id="dataBody">
        
                </tbody>

            </table>
        </div>
        <!-- showcase ends here -->
    </div>
    <!-- wrapper ends here -->
</body>

</html>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
